{%extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container">
  <h1>Order Online for Pickup</h1>

  <!-- Order form -->
  {% for product in products %}
    <div id="product-list">
      <div class="product-row">
        <div class="row">
          <div class="col">
            <label type="text" id="name">{{product.title}}</label>
          </div>
          <div class="col">
            <label type="text" id="name">{{product.quantity}}</label>
          </div>
          <div class="col">
            <label type="text" id="price">${{product.price}}</label>
          </div>
          <div class="col">
            <label type="text" id="c_total">${{product.current_total}}</label>
          </div>
        </div>
        <hr>
      </div>
    </div>
  {% endfor %}
  <div class = row>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"><label type="text" id="c_total">${{final_total}}</label></div>
  </div>

    <br><br>

    <div class="row">
      <form action="{% url 'delete' %} " class="col">
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    
      <form action="{% url 'home' %}" class="col">
        <button type="submit" class="btn btn-primary">Contine shopping</button>
      </form>

      <form action="{% url 'buy' original_id %}" class="col">
        <button type="submit" class="btn btn-primary">Recommandations page</button>
      </form>
  <div>

  <div class="text-center">
    <p><h5>Please take your order id: <b>/20645/</b> to Bobs Kiosk for payment and collection></h5></p>
</div>

{% endblock content %}
