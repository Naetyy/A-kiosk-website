{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" />
        <title>Bobs Kiosk Advertisment</title>
    </head>

    <body class="alert alert-dark" role="alert">
        {% include "partials/_header.html" %} 
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        <main>
                {% block content %}
                {% endblock content %}
              </div>
            
        </main>
        {% include "partials/_footer.html" %}
    </body>
</html>
