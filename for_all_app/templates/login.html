
{%extends 'base.html'%}
{% load static %}


{% block content %}

    <section class="vh-75 small">
        <div class="container py-5 h-75">
          <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block m-auto">
                    <img src="{% static '/img/logo2.png' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-dark">
      
                      <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control form-control-lg">
                          <label class="form-label" for="id_username">Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control form-control-lg">
                          <label class="form-label" for="id_password">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button type="submit" class="btn btn-dark btn-lg btn-block">Log in</button>
                          {% comment %} <button class="btn btn-dark btn-lg btn-block" type="button">Login</button> {% endcomment %}
                          <input type="hidden" name="next" value="{% url 'home' %}">
                        </div>
                           
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{%url 'signup'%}"
                            style="color: #393f81;">Register here</a></p>
                      </form>
                      <form action="{% url 'home' %}">
                        <div class="pt-1 mb-4">
                          <button type="" class="btn btn-dark btn-lg btn-block">Continue Without Login</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>



{% endblock content %}
